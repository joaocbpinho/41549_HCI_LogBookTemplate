<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas - Play Smart</title>
  <link rel="stylesheet" href="reservas.css">
  <link rel="icon" href="../images/PlaySmart.png" type="image/png">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../images/PlaySmart.png" alt="Logo" class="logo-img">
      Play Smart
    </div>
    <div class="header-icons">
      <div id="saldoContainer" onclick="abrirModalSaldo()">
        <!-- Saldo será carregado pelo JS -->
        <span id="saldoAtual">0.00€</span>
      </div>
      <button id="profileButton" onclick="openProfileSidebar()">👤</button>
    </div>
  </header>

  <!-- Sidebar -->
  <div id="sidebarOverlay" class="sidebar-overlay" onclick="closeProfileSidebar()"></div>
  <div id="profileSidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeProfileSidebar()">&times;</a>
    <div class="profile-info">
      <img src="../images/persona1_joao.png" alt="Foto de Perfil" class="profile-pic">
      <div class="profile-text">
        <span class="profile-name">João Silva</span>
        <span class="profile-id">ID: 123456</span>
      </div>
    </div>
    <a href="../index/index.html">🏠 Início</a> <!-- Link para Início -->
    <a href="#">🔔 Notificações</a>
    <a href="#">👥 Equipas</a>
    <a href="#">📧 Convites</a>
    <a href="reservas.html">📅 Reservas</a>
    <a href="#">📜 Histórico</a>
    <a href="#" class="sidebar-logout" onclick="fazerLogout()">🚪 Sair</a> <!-- Adicionada classe sidebar-logout -->
  </div>

  <main>
    <section class="section">
      <h2>Minhas Reservas</h2>
      <!-- Container para as reservas do utilizador -->
      <div id="listaMinhasReservas" class="cards">
        <!-- Cards serão inseridos aqui pelo JavaScript -->
        <p>A carregar reservas...</p>
      </div>
    </section>

    <!-- Removida a secção "Mais Recentes" por agora, pode ser adicionada depois se necessário -->
    <!--
    <section class="section">
      <h2>Mais Recentes</h2>
      <div id="listaReservasRecentes" class="cards">
      </div>
    </section>
    -->

  </main>

  <!-- Modal Saldo (se necessário nesta página) -->
  <div id="modalAdicionarSaldo" class="modal" style="display: none;"> <!-- Adicionado style display none -->
    <div class="modal-content">
      <span class="close" onclick="fecharModalSaldo()">&times;</span>
      <h2>Adicionar Saldo</h2>
      <label for="valorSaldo">Valor:</label>
      <input type="number" id="valorSaldo" placeholder="Insira o valor" />
      <button onclick="adicionarSaldo()">Adicionar</button>
    </div>
  </div>

  <script src="reservas.js"></script>
  <!-- Incluir script.js GERAL se funções como abrirModalSaldo estiverem lá -->
  <!-- <script src="../index/script.js"></script> -->
</body>
</html>
