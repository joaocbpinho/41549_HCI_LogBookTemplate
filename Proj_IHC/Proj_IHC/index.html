<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play Smart</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/PlaySmart.png" type="image/png" />
  <style>

  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/PlaySmart.png" alt="Logo" class="logo-img" />
      Play Smart
    </div>   
    <div class="header-icons">
      <div id="saldoContainer" onclick="abrirModalSaldo()">
        <span id="saldoAtual">0.0‚Ç¨</span>
      </div>
      <button id="profileButton" onclick="toggleProfileDropdown()">üë§</button>
    </div>
  </header>

  <section class="search-bar">
    <div class="search-item">
      <label for="localidade">Localidade</label>
      <select id="localidade">
        <option value="">Escolha uma localidade</option>
        <option>Lisboa</option>
        <option>Porto</option>
        <option>Coimbra</option>
      </select>
    </div>
    <div class="search-item">
      <label for="dataSelecionada">Data</label>
      <input type="date" id="dataSelecionada" />
    </div>
    <div class="search-item">
      <label for="horario">Hor√°rio</label>
      <select id="horario">
        <option value="">Escolha um hor√°rio</option>
        <option>09:00 - 09:30</option>
        <option>09:30 - 10:00</option>
        <option>10:00 - 10:30</option>
      </select>
    </div>
    <div class="search-item">
      <label for="desporto">Desporto</label>
      <select id="desporto">
        <option value="">Escolha um desporto</option>
        <option>Futebol</option>
        <option>Basquetebol</option>
        <option>T√©nis</option>
        <option>P√°del</option>
      </select>
    </div>
    <button class="search-button" onclick="pesquisar()">Pesquisar</button>
  </section>

  <main>
    <section class="section">
      <h2>Reservas</h2>
      <div class="cards">
        <div class="card">Reserva 1</div>
        <div class="card">Reserva 2</div>
      </div>
    </section>

    <section class="section">
      <h2>Convites</h2>
      <div class="cards">
        <div class="card">Convite 1</div>
      </div>
    </section>

    <section class="section">
      <h2>Equipas</h2>
      <div class="cards">
        <div class="card add-card" onclick="addEquipa()">‚ûï Criar Equipa</div>
      </div>
    </section>
  </main>

  <!-- Modais -->
  <div id="modalCriarEquipa" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h2>Criar Equipa</h2>
      <label for="nomeEquipa">Nome:</label>
      <input type="text" id="nomeEquipa" placeholder="Insira o nome da equipa" />
      <button onclick="criarEquipa()">Criar Equipa</button>
    </div>
  </div>

  <div id="modalAdicionarSaldo" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModalSaldo()">&times;</span>
      <h2>Adicionar Saldo</h2>
      <label for="valorSaldo">Valor:</label>
      <input type="number" id="valorSaldo" placeholder="Insira o valor" />
      <button onclick="adicionarSaldo()">Adicionar</button>
    </div>
  </div>

  <div id="modalLogin" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModalLogin()">&times;</span>
      <h2>Login</h2>
      <label for="username">Utilizador:</label>
      <input type="text" id="username" placeholder="Insira o seu utilizador" />
      <label for="password">Senha:</label>
      <input type="password" id="password" placeholder="Insira a sua senha" />
      <button onclick="fazerLogin()">Entrar</button>
    </div>
  </div>

  <!-- Dropdown do Perfil -->
  <div id="profileDropdown" class="dropdown-content">
    <a href="#">Notifica√ß√µes</a>
    <a href="#">Equipas</a>
    <a href="#">Convites</a>
    <a href="#">Reservas</a>
    <a href="#">Hist√≥rico</a>
    <a href="#" onclick="fazerLogout()">Sair</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
